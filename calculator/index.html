<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="inputbox" readonly>
        <div class="buttons">
            <div>
                <button onclick="clearDisplay()" class="operator" value="AC">AC</button>
                <button onclick="appendToDisplay('x')" class="operator" value="x">x</button>
                <button onclick="appendToDisplay('/')" class="operator" value="/">/</button>
                <button onclick="appendToDisplay('%')" class="operator" value="%">%</button>
            </div>
            <div>
                <button onclick="appendToDisplay('7')" value="7">7</button>
                <button onclick="appendToDisplay('8')" value="8">8</button>
                <button onclick="appendToDisplay('9')" value="9">9</button>
                <button onclick="appendToDisplay('*')" class="operator" value="*">*</button>
            </div>
        
            <div>
                <button onclick="appendToDisplay('4')" value="4">4</button>
                <button onclick="appendToDisplay('5')" value="5">5</button>
                <button onclick="appendToDisplay('6')" value="6">6</button>
                <button onclick="appendToDisplay('-')" class="operator" value="-">-</button>
            </div>
        
            <div>
                <button onclick="appendToDisplay('1')" value="1">1</button>
                <button onclick="appendToDisplay('2')" value="2">2</button>
                <button onclick="appendToDisplay('3')" value="3">3</button>
                <button onclick="appendToDisplay('+')" class="operator" value="+">+</button>
            </div>
        
            <div>
                <button onclick="appendToDisplay('00')" value="00">00</button>
                <button onclick="appendToDisplay('0')" value="0">0</button>
                <button onclick="appendToDisplay('.')" value=".">.</button>
                <button onclick="calculate()" class="operator" id="result" value="=">=</button>
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
